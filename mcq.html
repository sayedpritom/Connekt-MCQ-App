<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&family=Roboto&family=Roboto+Condensed:wght@700&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="mcq.css">
    <title>Grammar MCQ</title>
</head>

<body>
    <div class="mcq">
        <div class="mcq-container">
            <div class="card count-down-card">
                <h6 class="heading">Remaining Time: <span id="timer">00:10:00</span></h6>
                <button onclick="getResult()" id="finish-button" class="finish-button">Finish</button>
            </div>
            <div id="cards" class="mcq-cards">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
